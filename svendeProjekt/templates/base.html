<!DOCTYPE html>
<html lang="en">
<head>
    <style>
{% block style %}
#banner {
    /* The image used */
    background-image:
    url(https://64.media.tumblr.com/f9121aef2d5d27779cad66de41962d80/54be4cdcd652434f-9a/s1280x1920/807601bc1eb8be2419f302f175bd93ac22c30768.png);
    background-size:auto;
    background-position:center;
  }

html,body {
  height: 100%
}
{% endblock %}
</style>
    <meta charset="UTF-8">
    <title>{% block title %}base{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body id="banner">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <h1>Welcome to the site</h1>
        <div>
            <h3>Login</h3>
            <h1>{{fail}}</h1>
            <form method="post" action="">
                {% csrf_token %}
                {{login.as_p}}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <h3>Or Sign up for free today</h3>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#RegistreringsModal">Registrer</button>

           <div class="modal fade" id="RegistreringsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                   <div class="modal-content">
                       <div class="modal-header">
                           <h5 class="modal-title" id="exampleModalLabel">Registrering</h5>
                           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                       </div>
                       <div class="modal-body">
                           <form method="post">
                               {% csrf_token %}
                               {{registrering.as_p}}
                               <div class="modal-footer">
                                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                   <button type="submit" class="btn btn-primary">Opret Bruger</button>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </div>
</body>
</html>
